<header role="banner" class="transparent light">
	<div class="row">
		<div class="nav-inner row-content buffer-left buffer-right even clear-after">
			<div id="brand">
				<h1 class="reset"><!--<img src="img/logo.png" alt="logo">--><a class="site-title" href="{{ site.baseurl }}">{{ site.title }}</a></h1>
			</div><!-- brand -->
			<a id="menu-toggle" href="#"><i class="fa fa-bars fa-lg"></i></a>
			<nav>
				<ul class="reset" role="navigation">
					{% for page in site.pages %}
					  {% if page.title %}
						<li class="menu-item"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
					  {% endif %}
					{% endfor %}
				</ul>
			</nav>
		</div><!-- row-content -->	
	</div><!-- row -->	
</header>
